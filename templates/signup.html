{% extends "include/base.html"%}
{% load static %}
{% load bootstrap4 %}

{% block content-header %}
    Регистрация
{% endblock content-header %}

{% block content %}
<div class="row mb-2" >
<form novalidate class="form mt-5" action="{% url "signup" %}" method="post"> 
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button class="btn btn-lg btn-warning btn-block my-3" type="submit">Зарегестрироваться</button>
  {% endbuttons %}
</form>
</div>
{% endblock content %}
